<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src= "img/fifa.jpg"
        alt="Fifa 2023">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeo</h1>
        <video style="width: 500px; height: 400px;"
        src="video/FIFA 23 _ _LA BOMBONERA VUELVE_ FT TRUENO .mp4"
        controls autoplay loop true muted></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audio</h1>
        <audio src="audio/CANCIÓN OFICIAL mundial Qatar  FIFA World 2022.mp4"
        controls autoplay loop muted></audio>
    </div>
</body>
</html>
